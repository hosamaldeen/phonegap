
<h1>Contact Search</h1>
<br/>
<input type='text' id='filter' ng-model="search_val" ng-change="search()" class='form-control' placeholder="filter contact" />
<ul class="list-group" id='result' ng-model="result_ul" ng-repeat="item in result" >
    <li   class="list-group-item" >{{item.displayName}}
    <br/>
    {{item.phoneNumbers[0].value}}
    </li>
</ul>
